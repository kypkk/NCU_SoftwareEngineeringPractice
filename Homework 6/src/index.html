<html lang="zh">
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="lead title">
            <h2>Simple List Viewer</h2>
        </div>
        <div class="main-layout container-fluid">
            <div class="row content" style="width: 100%;">
                <div id="ItemContainer" class="col-sm-8"></div>   
                <div class="button-layout row col-sm-4">
                    <!-- Delete Book -->
                    <div class="delete-inputs col form-group">
                        <h4>Delete Book: </h4>
                        <input class="form-control" placeholder="Enter ISBN" type="text" id="ISBNInput" />
                        <button type="button" class="btn btn-primary" id="DeleteConfirm">Confirm</button>
                    </div>
                    <!-- Add Book -->
                    <div class="add-inputs col form-group">
                        <h4>Add Book: </h4>
                        <label for="TitleInput">Title: </label>
                        <input class="form-control" placeholder="Enter Title" type="text" id="TitleInput" />
                        <label for="AuthorInput">Author: </label>
                        <input class="form-control" placeholder="Enter Author" type="text" id="AuthorInput" />
                        <button type="button" class="btn btn-primary" id="AddConfirm">Confirm</button>
                    </div>
                    <!-- Filter Input -->
                    <div class="filter-inputs col form-group">
                        <h4>Filter Word: </h4>
                        <input class="form-control" placeholder="Enter Word" type="search" id="FilterInput" />
                        <label for="FilterCaseIgnore">Ignore Case: </label>
                        <input type="checkbox" id="FilterCaseIgnore" />
                    </div>
                    <!-- Range Input -->
                    <div class="range-inputs col form-group">
                        <h4>Show Range: </h4>
                        <label for="RangeFrom">From: </label>
                        <input class="form-control" value="1" id="RangeFrom" type="number" />
                        <label for="RangeTo">To: </label>
                        <input class="form-control" value="10" id="RangeTo" type="number" />
                    </div>
                    <!-- Sort Input -->
                    <div class="range-inputs col form-group">
                        <h4>Sort Type: </h4>
                        <label for="SortSelect">Current: </label>
                        <select class="form-control" id="SortSelect">
                            <option value="ASC">ASC</option>
                            <option value="DESC">DESC</option>
                        </select>
                    </div>
                    <!-- Padding -->
                    <div class="col">
                        <div style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright: NCU Object Oriented Laboratory
            </div>
        </footer>
    </body>
</html>
